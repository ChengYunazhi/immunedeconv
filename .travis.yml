# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - bioc-devel
  - bioc-release
r_github_packages:
  - dviraran/xCell
  - GfellerLab/EPIC
  - ebecht/MCPcounter/Source
  - bmbolstad/preprocessCore
install:
  # Install dependencies for Conda
  - sudo apt-get update
  - sudo apt-get install python3
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels r
  - conda config --add channels bioconda
  - conda config --add channels conda-forge
  - conda config --add channels grst
  - conda update -q conda
  - conda install conda-build
  # Useful for debugging any issues with conda
  - conda info -a

  # Install dependencies for default R packages
  - R -e "install.packages('devtools')"
  # - R -e "install.packages('pkgdown')"
  - R -e "devtools::install_deps(dep=TRUE)"

script:
  # Test regular R package
  - which R
  - R CMD build .
  - R CMD check *tar.gz

  # Test conda package
  - conda build .
  - conda install --use-local r-immunedeconv

after_success:
  - Rscript -e "pkgdown::build_site()"

deploy:
  - provider: pages
  - github-token: $GITHUB_PAT
  - keep-history: true
  - local-dir: docs
  - on:
      branch: master

sudo: false
cache: packages
